<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="container">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                href="#pills-login"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                >Login</a
            >
            </li>
            <li class="nav-item" role="presentation">
            <a
                class="nav-link "
                id="tab-register"
                data-mdb-toggle="pill"
                href="#pills-register"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
                >Register</a
            >
            </li>
        </ul>
        <!-- Pills navs -->
        
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
                <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
        
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
        
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
                </div>
        
                <p class="text-center">or:</p>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="loginName" class="form-control"  placeholder="Email address" required="" autofocus="" />
                <label class="form-label" for="loginName">Email or username</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="" />
                <label class="form-label" for="loginPassword">Password</label>
                </div>
        
                <!-- Submit button -->
                <button onclick="logar()" id="submit-form" type="submit" class="btn btn-primary btn-block mb-4" >Sign in</button>

        
            </form>
            </div>
            
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form>
            
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
                </div>
        
        
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="registerCheck"
                    checked
                    aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
                </div>
        
                <!-- Submit button -->
                <button id="submit-form2" type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
            </form>
            </div>
        </div>
    </div>

</body>
</html>
